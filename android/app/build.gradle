apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"
apply from: "../../node_modules/react-native-vector-icons/fonts.gradle"

/**
 * Hermes Enable (Required for React Native 0.82 + Reanimated 4)
 */
project.ext.react = [
    enableHermes: true
]
def hermesEnabled = project.ext.react.get("enableHermes", true)
/**
 * This is the configuration block to customize your React Native Android app.
 */
react {
    /* Autolinking */
    autolinkLibrariesWithApp()
}

/**
 * Set this to true to Run Proguard on Release builds to minify the Java bytecode.
 */
def enableProguardInReleaseBuilds = false

/**
 * JSC fallback (not used because Hermes is enabled)
 */
def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+'

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    // Namespace will be dynamically updated by update-package-config.js script
    // Default: com.mobidrag (will be replaced with com.mobidrag.builder.{APP_ID} during build)
    namespace "com.mobidrag.builder.app160"

    defaultConfig {
        // ApplicationId will be dynamically updated by update-package-config.js script
        // Default: com.mobidrag (will be replaced with com.mobidrag.builder.{APP_ID} during build)
        applicationId "com.mobidrag.builder.app160"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        
        // Read app name from app.json to ensure consistency with React Native bundle
        def appJsonFile = file("../../app.json")
        def appName = "MobiDrag"
        if (appJsonFile.exists()) {
            try {
                def appJsonText = appJsonFile.text
                // Simple JSON parsing to extract "name" field
                def nameMatch = appJsonText =~ /"name"\s*:\s*"([^"]+)"/ 
                if (nameMatch) {
                    appName = nameMatch[0][1]
                }
            } catch (Exception e) {
                println "Warning: Could not parse app.json, using default app name: ${e.message}"
            }
        }
        buildConfigField "String", "APP_NAME", "\"${appName}\""
        println "BuildConfig.APP_NAME will be set to: ${appName}"
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.debug
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    // The version of react-native is set by the React Native Gradle Plugin
    implementation("com.facebook.react:react-android")

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}

// Apply Google Services plugin for Firebase
// Note: If google-services.json package_name doesn't match applicationId, 
// the build may fail. The update-package-config.js script updates google-services.json
// to match the dynamic package name.
apply plugin: 'com.google.gms.google-services'
